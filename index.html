<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <h1>Quiz App</h1>
        <div class="main container" id="main">
            <div class="col col-md-6">
                <input type="text" id="inputName" class="inputName" placeholder="Enter your name" required>
            </div>
            <div class=" col col-md-6">
                <button class="btnStart" onclick="quizStart()" type="submit">Start Quiz</button>
            </div>
        </div>



        <div class="container question-main" id="question-div">
            <div class="question-div col col-md-10">
                <h2 class="ques" id="ques"><span class="quesNo" id="quesNo">Q no. </span>Question?</h2>
                <ul class="choice-list" id="choice-list">
                    <li class="choice" onclick="nextQuestion(this)">Choice 1</li>
                    <li class="choice" onclick="nextQuestion(this)">Choice 2</li>
                    <li class="choice" onclick="nextQuestion(this)">Choice 3</li>
                    <li class="choice" onclick="nextQuestion(this)">Choice 4</li>
                </ul>
            </div>
        </div>

        <div class="container result-main" id="result-div">
            <div class="result-div col col-md-10">
                <table>
                    <tr>
                        <td colspan="2">
                            <h2>Result</h2>
                        </td>
                    </tr>
                    <tr>
                        <td class="col-md-6">Name</td>
                        <td class="col-md-6" id="result-name"></td>
                    </tr>
                    <tr>
                        <td class="col-md-6">Correct</td>
                        <td class="col-md-6" id="result-correct"></td>
                    </tr>
                    <tr>
                        <td class="col-md-6">Wrong</td>
                        <td class="col-md-6" id="result-wrong"></td>
                    </tr>
                    <tr>
                        <td class="col-md-6">Total</td>
                        <td class="col-md-6" id="result-total"></td>
                    </tr>
                    <tr>
                        <td class="col-md-6">Percentage</td>
                        <td class="col-md-6" id="result-percent"></td>
                    </tr>
                </table>
            </div>
            <button class="goto-home" id="goto-home" onclick="gotoHome()">Goto Home</button>
        </div>


    </div>
</body>
<script src="app.js"></script>

</html>
